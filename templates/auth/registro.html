{% extends "layout.html" %}

{% block title %}Registro - Plataforma Launcher{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card bg-dark">
            <div class="card-header">
                <h4 class="mb-0">Criar uma Conta</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('auth.registro') }}">
                    <div class="mb-3">
                        <label for="nome_completo" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control bg-dark text-light border-secondary" 
                               id="nome_completo" name="nome_completo" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Nome de Usuário</label>
                        <input type="text" class="form-control bg-dark text-light border-secondary" 
                               id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control bg-dark text-light border-secondary" 
                               id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control bg-dark text-light border-secondary" 
                               id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirmar Senha</label>
                        <input type="password" class="form-control bg-dark text-light border-secondary" 
                               id="confirm_password" name="confirm_password" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="termos" name="termos" required>
                        <label class="form-check-label" for="termos">
                            Concordo com os <a href="#">Termos de Uso</a> e <a href="#">Política de Privacidade</a>
                        </label>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </div>
                </form>
                <div class="mt-3 text-center">
                    <p>Já tem uma conta? <a href="{{ url_for('auth.login') }}">Entrar</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
