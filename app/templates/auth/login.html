{% extends "layout.html" %}

{% block title %}Login - Plataforma Launcher{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card bg-dark">
            <div class="card-header">
                <h4 class="mb-0">Entrar na Plataforma</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('auth.login') }}">
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control bg-dark text-light border-secondary" 
                               id="email" name="email" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control bg-dark text-light border-secondary" 
                               id="password" name="password" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember">Lembrar de mim</label>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </div>
                </form>
                <div class="mt-3 text-center">
                    <p>NÃ£o tem uma conta? <a href="{{ url_for('auth.registro') }}">Cadastre-se</a></p>
                    <p><a href="#">Esqueci minha senha</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
